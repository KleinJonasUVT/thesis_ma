<!DOCTYPE html>
<html lang="en">
<head>
    <title>Favorite Courses</title>
    {% include 'bootstrap.html' %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
      
        .center-object {
           display: flex;
           justify-content: center;
           align-items: center;
           margin-block: 20px;
        }

        #TiU_logo {
           margin-top: 20px;
           margin-bottom: 20px;
           width: 40%;
           max-width: 100%;
           height: auto;
        }

        .favorites-card {
        width: 940px; 
        height: 60px;
        background-color: #f9f9f9; 
        border: 1px solid #e0e0e0; 
        border-radius: 8px; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
    }

        .favorites-card h1 {
        margin: 0;
        padding: 0;
        font-size: 1.5em;
        color: #333;
    }
        .mail-button {
        width: 940px; 
        height: 60px;
        background-color: #f9f9f9; 
        border: 1px solid #e0e0e0; 
        border-radius: 8px; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
        cursor: pointer; 
        text-decoration: none; 
        color: #333; 
        font-size: 1.5em; 
        transition: background-color 0.3s; 
}

        .mail-button:hover {
        background-color: #e0e0e0; 
}

        .row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; 
            gap: 20px; 
            padding: 20px 0; 
        }

        .column {
            flex: 1; 
            max-width: 300px; 
            background-color: #f9f9f9; 
            border: 1px solid #e0e0e0; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            padding: 20px; 
        }

        h3 {
            border-bottom: 2px solid #333; 
            padding-bottom: 10px; 
            margin-bottom: 15px; 
        }

        ul {
            list-style-type: disc; 
            margin-left: 20px; 
        }

        li strong {
            color: #0073aa; 
        }
    </style>
</head>
<body>
<div id="banner">
    <div class="row center-object">
        <img class="img-fluid" id="TiU_logo" src="/static/TiU_logo.png" alt="TiU Logo">
    </div>
    <div class="favorites-card">
        <h1>My favorites</h1> 
    </div>
</div>

<div class="container">
    <!-- Four rows of cards, each row containing 4 cards -->
    
    {% for _ in range(3) %}
    <div class="row">
        {% for _ in range(3) %}
        <div class="column">
            
            <h3>Course Title</h3>
            <ul>
                <li><strong>Course Detail 1</strong></li>
                <li><strong>Course Detail 2</strong></li>
                <li><strong>Course Detail 3</strong></li>
            </ul>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
   <!-- Mail Button -->
    <a href="mailto:?subject=My favorite subjects from Tilburg University" class="mail-button">Mail My Favorites</a>
</div>
</body>
</html>
