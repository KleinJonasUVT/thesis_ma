<div class="section">
  <div class="row">
    <h3><b><span style="color: #ACBED8;">Explore </span>more courses!</b></h3>
  </div>
  <div class="row">
    {% for course in explore_courses %}
      <div class="col-4">
            <a href="/course/{{course['course_code']}}" target="_blank" class="card">
              <div class="card-body">
                <div class="course-header">
                  <h5 class="card-title"><b>{{ course['course_name'] }}</b></h5>
                  <div class="star-button">
                    {% include 'star.html' %}
                  </div>
                </div>
                  <p class="course-details">
                    {% if course['content'] | length > 200 %}
                      {{ course['content'][:200] }}...
                    {% else %}
                      {{ course['content'] }}
                    {% endif %}
                  </p>
              </div>
            </a>
      </div>
    {% endfor %}
  </div>
</div>
